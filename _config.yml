title: Programming Record
markdown: kramdown
url: "https://ssromh.github.io/"
baseurl: "https://ssromh.github.io/"

# for atom feed
author:
  name: 김도영
  email: ssromh@kakao.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
